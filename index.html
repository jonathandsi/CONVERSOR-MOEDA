<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
    <title>Converter Project</title>

</head>

<body>
    <img class="logo" src="./assets/bitcoin-money.1.gif" alt="log-devclub-money-converter">

    <main>
        <label>
            Converter <b>de</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="yuan">¥ Yuan chinês</option>
                <option value="bitcoin">฿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
                <input class="input-currency" placeholder="R$ 10.000,00">            
        
        </label>
        
        <button class="convert-button">Converter</button>
    
    
    <section>
        <div class="div-principal">
            <img class="currency-box" src="./assets/brasil 2 (1).png" alt="moeda-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert" >R$ 0.00</p>
        
        
          <div class="div-seta" ><img class="arrow-img" src="./assets/Vector.png" alt="seta"></div>


            <img class="currency-img" src="./assets/estados-unidos.png" alt="moeda-convertida">
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value" >US$ 0.00</p>
        </div>
        
    </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
